<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery Learning</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <div class="flex">
        <body>
            <div class="toggle">
                <img src="/rocket.svg" alt="" />
            </div>
            <div class="panel">
                <div class="links">
                    <a class="text1 link">Home</a>
                    <a class="text2 link">About</a>
                    <a class="text3 link">Pricing</a>
                </div>
            </div>
            <div class="page-titles">
                <h1 class="" id="title">This is a title</h1>
                <h2 class="" id="subtitle">This is a subtitle</h2>
            </div>
            <button class="hideBtn">Hide Title</button>
            <button class="showBtn">Show Title</button>
            <img src="people.png" class="people_img" alt="" />
            <button class="fadeBtn">Fade Image</button>
            <button class="animateImage">Animate Image</button>
        </body>
    </div>
</html>
