<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery Learning</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="header">
            <div class="toggle">
                <img src="/rocket.svg" alt="" />
            </div>
            <div class="panel">
                <div class="links">
                    <a class="text1 link">Home</a>
                    <a class="text2 link">About</a>
                    <a class="text3 link">Pricing</a>
                </div>
            </div>
        </nav>
        <div class="titles">
            <div class="page-titles">
                <h1 class="" id="title">Hide me</h1>
            </div>
            <div class="title-buttons">
                <button class="hideBtn">Hide Title</button>
                <button class="showBtn">Show Title</button>
            </div>
        </div>
        <div class="image-area">
            <div class="image"><img src="people.png" class="people_img" alt="" /></div>
            <div class="image-buttons">
                <button class="fadeBtn">Fade Image</button>
                <button class="animateImage">Animate Image</button>
            </div>
        </div>
    </body>
</html>
