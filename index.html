<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery Learning</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="header">
            <div class="toggle">
                <img src="/rocket.svg" alt="" />
            </div>
            <div class="panel">
                <div class="links">
                    <a href="#" class="text1 link">Home</a>
                    <a href="#" class="text2 link">About</a>
                    <a href="#" class="text3 link">Pricing</a>
                </div>
            </div>
        </nav>
        <div class="titles">
            <div class="page-titles">
                <h1 class="" id="title">Hide me</h1>
            </div>
            <div class="title-buttons">
                <button class="hideBtn">Hide Title</button>
                <button class="showBtn">Show Title</button>
            </div>
        </div>
        <div class="image-area">
            <div class="image"><img src="people.png" class="people_img" alt="" /></div>
            <div class="image-buttons">
                <button class="fadeBtn">Fade Image</button>
                <button class="animateImage">Animate Image</button>
            </div>
        </div>
        <div class="get-area">
            <div class="image">
                <p class="getText">Get <b>ME </b>if you can</p>
                <p><input class="input" type="text" id="getInput" value="Get the input" /></p>
            </div>
            <div class="get-buttons">
                <button class="get-textBtn">Get Text</button>
                <button class="get-HTMLBtn">Get HTML</button>
                <button class="get-inputBtn">Get Input</button>
            </div>
        </div>
        <div class="set-area">
            <div class="image">
                <p class="setText">Set <b>ME </b>if you can</p>
            </div>
            <div class="get-buttons">
                <button class="set-textBtn">Return Text</button>
                <button class="set-attrBtn">Set Attribute</button>
            </div>
        </div>
        <div class="add-area">
            <div class="add-left">
                <button class="append-Btn">Append Text</button>
                <button class="prepend-Btn">Prepend Text</button>
                <button class="remove-append-Btn">Remove All Text</button>
                <div class="append-text-area"></div>
            </div>
            <div class="add-right">
                <div class="square">Center</div>
                <button class="before-Btn">Add Before</button>
                <button class="after-Btn">Add After</button>
            </div>
        </div>
    </body>
</html>
